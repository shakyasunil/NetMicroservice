name: hello-deploy
on:
  workflow_dispatch:
  push:
    branches:
    - test

env:
  SERVICE: HelloWorld
  DOTNET_VERSION: '6.0.401'
  IMAGE_NAME: helloworld
jobs:
  Build_zip:
    runs-on: ubuntu-latest
    # if: ${{ github.event_name == 'pull_request' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: ./.github/workflows/build
      with:
        service: ${{ env.SERVICE }}
        dotnet_version: ${{ env.DOTNET_VERSION }}
    - name: save artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build.zip
  BuildContainers:
      runs-on: ubuntu-latest
      needs: build_zip
      # if: ${{ github.event_name == 'pull_request' }}
      steps:
        - uses: actions/checkout@v3
        - name: Download zip from
          uses: actions/download-artifact@v3
          with:
            name: build
        - name: create docker images
          shell: pwsh
          run: |
            $outputDirectory = Get-Location
            $build_path="$outputDirectory\output"
            New-Item -Path "$outputDirectory" -Name "output" -ItemType Directory
            Expand-Archive "$outputDirectory\build.zip"  -DestinationPath $build_path
            Get-ChildItem $build_path
            $files = Get-ChildItem "$build_path"
            foreach ($f in $files){
                 $service_name = $f.Name 
                 docker build --build-arg '"APP_NAME=$service_name"' --build-arg '"BUILD_PATH=output"'  -t $service_name:latest  .
            }

        - shell: bash
          run: | 
            docker images
     